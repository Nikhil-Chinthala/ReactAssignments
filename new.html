<!DOCTYPE html>

  <body>

        width: "100%",
        height: "300",
      });
      var h2 = React.createElement("h2", null, "Nikky");
      var p = React.createElement(
        "p",
        null,
        "Hi i'm Nikhil From nellore-Andhra pradesh currently staying at ameerpet",
      );
      var button = React.createElement("button", null, "Profile Details");
      let card = React.createElement("div", { id: "card" }, [

      let Container = React.createElement(
