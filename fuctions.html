<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Card.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      function createCard(url, name) {
        var image = React.createElement("img", {
          src: url,
          width: "100%",
          height: "200",
        });

        var h2 = React.createElement("h2", null, name);

        var p = React.createElement(
          "p",
          null,
          "Versatile Software Engineer, who can develop any type of applications"
        );

        var button = React.createElement("button", null, "Profile Details");

        let card = React.createElement("div", { id: "card" }, [
          image,
          h2,
          p,
          button,
        ]);

        return card;
      }

      function createContainer() {
        return React.createElement("div", { className: "container" }, [
          createCard(
            "./Nikky.jpg",
            "Nikhil Cinthala"
          ),
          createCard(
            "./WhatsApp Image 2024-09-26 at 21.31.26_edc26069.jpg",
            "Bhargav"
          ),
          createCard(
            "./Arun.jpg",
            "Arun"
          ),
        ]);
      }

      ReactDOM.render(createContainer(), document.getElementById("root"));
    </script>
  </body>
</html>
